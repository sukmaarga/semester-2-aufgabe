          <!--ini nanti isi jenis Neptunya-->
          <h1>Neptu</h1>
          <div id="dukun"></div>
          <p>
            Neptu ist Geburtsdatumswert bezogen auf Weton (Javaniscen Kalender).
            Javanischer benutzen Neptu, damit die Zukunft von einem Paar nach
            seiner Hochzeit abschaetzen. Wenn Addition von Neptu eines Paar
            nicht gut ist, bekommt das Paar nicht Hochzeitserlaubnis von seinem
            Eltern.
          </p>
        </div>
